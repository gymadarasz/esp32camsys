<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>CAMSYS</title>
    <link rel="stylesheet" href="./jquery-ui-themes-1.12.1/jquery-ui.min.css">
  </head>
  <body>
    <input type="button" onclick="localStorage.clear()">

    <div id="device-list">
      <h1>Devices</h1>
      <ul></ul>
    </div>
    
    <div id="device-setup">
      <h1>Device setup</h1>
      <input id="key" type="text" placeholder="key">
      <label>Wi-Fi credentials</label>

      <ul id="wifi-credentials"></ul>
      <input type="button" value="Add.." onclick="ui.addWifiCredential('', '')">

      <input id="host" type="text" placeholder="Host">
      <input id="port" type="number" placeholder="Websocket port">
      <input id="secret" type="password" placeholder="Secret">
      <select id="mode" placeholder="Default mode">
        <option value="camera">Camera recorder</option>
        <option value="motion">Motion detector</option>
      </select>
      <select id="com-port"></select>

      <input type="button" value="Set up.." onClick="ui.onSetUpClick()">
    </div>
