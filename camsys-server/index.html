<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CAMSYS</title>
    <link rel="stylesheet" href="./jquery-ui-themes-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- PRELOADER -->
    <div class="preloader"></div>
    <!-- /PRELOADER -->

    <div class="menu">
      <ul>
        <li><a href="javascript:void(0);" onclick="menu.onDeviceSettingsClick()">Device Settings</a></li>
        <li><a href="javascript:void(0);" onclick="menu.onDeviceListClick()">Device List</a></li>
        <li><a href="javascript:void(0);" onclick="menu.onReloadClick()">Server reload</a></li>
      </ul>
      <div class="clear"></div>
    </div>

    <div class="page device-settings">
      <form name="device-settings-form">

        <h3 class="center">Device settings</h3>
        <br>

        <label>Key</label>
        <input name="key" type="text" placeholder="Key" value="KF4GTX9">
<!-- TODO: do not hardcode key but do not forget and use default and make it hidden-->
        <br>

        <label>Wi-Fi credentials</label>
        <input type="button" value="Add.." onclick="deviceSettingsForm.onWifiCredentialAddClick()">
        <br>
        <label>&nbsp;</label>
        <ul class="wifi-credentials"></ul>
        <div class="clear"></div>

        <label>Host</label>
        <input name="host" type="text" placeholder="Host">
        <br>

        <label>Websocket port</label>
        <input name="port" type="number" placeholder="Websocket port">
        <br>

        <label>Secret</label>
        <input name="secret" type="password" placeholder="Secret">
        <br>

        <label>Mode</label>
        <select name="mode" placeholder="Mode">
          <option value="camera">Camera recorder</option>
          <option value="motion">Motion detector</option>
        </select>
        <br>

        <label>COM Port</label>
        <select name="path"></select>
        <br>

        <br>
        <div class="left">
          <label>&nbsp;</label>
          <input type="button" value="Set up.." onclick="deviceSettingsForm.onSetupClick()">
        </div>
      </form>
    </div>

    <div class="page device-list"></div>

    <div class="page device-name-edit">
      <form name="device-name-edit-form">
        <h3 class="center">Edit device name</h3>
        <br>

        <input name="cid" type="hidden">

        <label>Device name</label>
        <input name="name" type="text" placeholder="Device name">
        <br>

        <br>
        <div class="left">
          <label>&nbsp;</label>
          <input type="button" value="Ok" onclick="deviceNameEditForm.onOkClick()">
          <input type="button" value="Cancel" onclick="deviceNameEditForm.onCancelClick()">
        </div>
      </form>
    </div>

    <div class="page device-view">[no device type]</div>

    <div class="page device-replay"></div>

    <div class="page error-page">
      <form name="error-page-form">
        <h3 class="center">Error</h3>
        <br>

        <span class="msg center"></span>

        <br>
        <div class="center">
          <input type="button" value="Ok" onclick="errorPage.onOkClick()">
        </div>
      </form>
    </div>
    
    <!-- You can also require other files to run in this process -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="./renderer.js"></script>
    <script src="./server.js"></script>
  </body>
</html>
